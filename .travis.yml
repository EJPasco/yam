branches:
  only:
    - master
    - dev

language: cpp

compiler:
  - gcc

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update
  - sudo apt-get install qt5-default cppcheck

before_script:
  - cppcheck code/ -i code/t3rd --enable=all --quiet --error-exitcode=1
  - mkdir build
  - cd build
  - cmake -DQT_SDK_PATH=/usr ../cmake

script: make

notifications:
  email:
    - alex@alexchi.me
  on_success: change
  on_failure: always

