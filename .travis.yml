branches:
  only:
    - dev

language: cpp

compiler:
  - gcc

before_install:
  - sudo apt-get update
  - sudo apt-get install cmake libqt5-dev

before_script:
  - mkdir build
  - cd build
  - cmake -DQT_SDK_DIR=$QTDIR ../cmake

script: make

notifications:
  email:
    - alex@alexchi.me
  on_success: change
  on_failure: always

